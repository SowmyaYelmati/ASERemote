<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration Page</title>
<script>
function register(){

localStorage.setItem("fname",document.getElementById("fname").value);
localStorage.setItem("lname",document.getElementById("lname").value);
localStorage.setItem("email",document.getElementById("email").value);
localStorage.setItem("phone",document.getElementById("phone").value);
localStorage.setItem("password",document.getElementById("password").value);

alert(localStorage.getItem("fname")+' '+"Registered Successfully");
}
</script>
        
    </head>
	<body background="C:\Users\sowmya\Desktop\ASE\LabAss3\blue1.jpg">
	<div align="center">
		<h1><b><i>Get Started!!</i></b></h1>
    
	<form>
    	<br>
        <br>
        <br>
        <br>
    <table cellpadding=5 cellspacing=5> 
    <tr>    
    <td><input type="text" id="fname" align="center" placeholder="FirstName"/></td>
    <td><input type="text" id="lname" align="center" placeholder="LastName"/></td>
    </tr>
    <tr>
    <td>Email Address</td>
    <td><input type="text" id="email" align="center"/></td>
    </tr>
    <tr>
    <td>Mobile Number</td>
    <td><input type="text" id="phone" align="center" placeholder="Ten digit Mobile Number"/></td>
    </tr>
<tr>
<td><input type="password" id="password" align="center" placeholder="Create Password"/> </td>
</tr>
<tr>
<td><input type="submit" onclick="register()" value="Create Account"/></td>
</tr>
</table>
</form>
</div>

    </body>
    
</html>
